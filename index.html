<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Índice de Conversas</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            color: #bb86fc;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #03dac6;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #03dac6;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #03dac6;
            color: #121212;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function fix(href) {
                // tira lixo inicial
                href = href.replace(/^(\.\/|\/)+/, '');
                // remove prefixos do export
                href = href.replace(/^your_instagram_activity\/messages\/inbox\//, '');
                href = href.replace(/^your_instagram_activity\/messages\/message_requests\//, 'message_requests/');
                // variantes comuns
                href = href.replace(/^messages\/inbox\//, '');
                href = href.replace(/^messages\/message_requests\//, 'message_requests/');
                return href;
            }

            document.querySelectorAll('a[href]').forEach(a => {
                const raw = a.getAttribute('href');     // usa o valor cru, não o absolutizado
                a.setAttribute('href', fix(raw));
            });
        });
    </script>

</head>

<body>
    <h1>Índice de Arquivos</h1>
    <ul>
        <li><a href="chats.html">Chats</a></li>
        <li><a href="secret_conversations.html">Conversas Secretas</a></li>
        <li><a href="your_chat_information.html">Informações do Chat</a></li>
    </ul>
</body>

</html>
